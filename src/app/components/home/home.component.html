<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3 " *ngFor="let p of Products; index as i">

            <div class="card" style="width: 18rem;">
                <img [src]="p.ProductPath" class="card-img-top" alt="land of Succulent">
                <div class="card-body">
                  <h5 class="card-title">{{p.Name| titlecase}}</h5>
                  <p class="card-text">{{p.Price | currency: "INR"}}</p>
                  <button class="btn btn-primary" (click)="addToCart(i)">Add To Cart</button>
                </div>
              </div>

        </div>
    </div>
</div>
